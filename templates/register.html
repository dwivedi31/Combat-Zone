
<!DOCTYPE html>
<html>
    <head>
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <meta charset="utf-8"/>
            <meta content="initial-scale=1, width=device-width" name="viewport"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <title>Login</title>
    <head>
    <body>
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">CombatZone</a>
            </div>
            <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{{ url_for('login') }}">Login</a></li>
              <li class="active"><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
            </div>
          </div>
        </nav>
        <div align="right" class="col-xs-4 col-sm-4">
            <form action="{{ url_for('register') }}" method="post">
                <fieldset>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="First name" type="text"/>
                    </div>

                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="last_name" placeholder="Last name" type="text"/>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text"/>
                    </div>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="password" placeholder="Password" type="password"/>
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="passwordagain" placeholder="Confirm" type="password"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </fieldset>
            </form>
          </div>
    </body>
</html>
